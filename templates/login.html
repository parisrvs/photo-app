{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}
{% block style %}
    <style>
        h3 {text-align: center;padding: 20px;}
        #login_form {text-align: center; padding: 20px;}
    </style>    
{% endblock %}


{% block body %}
    <div class="row" id="banner">
        <div class="col-lg-4 col-sm-12" id="left_banner">
            <h4><a href="/forgotpassword">Forgot Password</a></h4>
        </div>
        <div class="col-lg-4 col-sm-12">
            <h1 id="heading">My Photo App</h1>
        </div>
        <div class="col-lg-4 col-sm-12" id="right_banner">
            <h4><a href="/register">Register</a></h4>
        </div>
    </div>
    <h3>Login</h3>
    <div id="login_form">
        <form method="post" action="{{ url_for('login') }}">
            <p>Username</p>
            <input name="username" type="text" placeholder="Username" autofocus><br><br><br>
            <p>Password</p>
            <input name="password" type="password" placeholder="Password"><br><br>
            <input type="submit" value="Login">
        </form>
        {% if error_message %}
            <div id="error_message">
                {{ error_message }}
            </div>
        {% endif %}
    </div>
{% endblock %}
